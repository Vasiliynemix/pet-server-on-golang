{{define "base"}}
    <!DOCTYPE html>
    <html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>{{template "title" .}} - Snippetbox</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            h1 {
                color: #333;
            }

            form {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }

            button {
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                margin-bottom: 10px;
            }

            hr {
                margin: 20px 0;
                border: 1px solid #ddd;
            }
        </style>
    </head>
    <body>

    {{template "header" .}}

    <main>
        {{template "main" .}}
    </main>

    {{template "footer" .}}
    </body>
    <script>
        function register() {
            // Placeholder function for registration (client-side)
            alert('User registered! Placeholder function, no server interaction.');
        }
    </script>
    </html>
{{end}}
